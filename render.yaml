services:
  # Node.js Backend API
  - type: web
    name: edtech-nodejs-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  # Python AI Services
  - type: web
    name: edtech-python-backend  
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    rootDir: services
    envVars:
      - key: PYTHON_ENV
        value: production
      - key: PORT
        value: 10001

  # PostgreSQL Database
  - type: pserv
    name: edtech-database
    plan: free
    ipAllowList: []
